apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: tassianna/restaurant-app:client-curl
        ports:
        - containerPort: 5173
        env:
        - name: VITE_SERVER_URL
          value: "http://backend-service:6001"
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
  - port: 5173
    targetPort: 5173
  type: LoadBalancer

